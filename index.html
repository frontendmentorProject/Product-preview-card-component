<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="contaioner">
    <div class="card">
      <picture>
        <source media="(min-width: 780px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="flaconi bottle">
      </picture>
      <div class="card-body">
        <span class="card-overline">PERFUME</span>
        <h2 class="card-headline">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-prices">
          <span class="real-price">
            $149.99
          </span>
          <span class="orig-price">
            $169.99
          </span>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
